<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        *{
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body>
    <section class="max-w-7xl mx-auto px-4 sm:px-6 py-8">
        <div class="flex justify-between items-start mb-6">
            <h1 class="text-4xl font-bold text-[#002C5C]">Job Application Tracker</h1>
        </div>
    </section>
</body>
</html>
<!-- Cards -->
<section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
    <div class="bg-white border border-[#E2E8F0] rounded-2xl p-5">
        <p class="text-sm text-[#002C5C]">Total</p>
        <p class="text-2xl font-bold text-[#002C5C]" id="totalCount">8</p>
    </div>
    <div class="bg-white border border-[#E2E8F0] rounded-2xl p-5">
        <p class="text-sm text-[#002C5C]">Interview</p>
        <p class="text-2xl font-bold text-green-500" id="interviewCount">0</p>
    </div>
    <div class="bg-white border border-[#E2E8F0] rounded-2xl p-5">
        <p class="text-sm text-[#002C5C]">Rejected</p>
        <p class="text-2xl font-bold text-red-500" id="rejectedCount">0</p>
    </div>
</section>

<!-- Jobs Section -->
<section class="max-w-7xl mx-auto sm:px-6 py-4 sm:py-8">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-[#002C5C]">Available Jobs</h2>
        <span class="px-4 py-1.5 text-[#64748B] font-medium" id="jobCount">8 jobs</span>
    </div>
